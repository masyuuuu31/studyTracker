<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー一覧</title>
</head>
<body>
    <h2>ユーザー一覧画面</h2>
    <table class="table">
        <thead>
            <th>UserId</th>
            <th>UserName</th>
        </thead>
        <tbody>
            <tr th:each="user : ${userList}">
                <th th:text="${user.id}">(userid)</th>
                <td th:text="${user.name}">(username)</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
