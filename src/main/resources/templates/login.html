<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">ログイン</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            メールアドレスまたはパスワードが正しくありません。
        </div>

        <form th:action="@{/validate-login}" method="post" th:object="${userLoginForm}">
            <div class="mb-5">
                <label for="emailFormControlInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailFormControlInput" placeholder="name@example.com" th:field="*{userId}" th:errorclass="is-invalid">
                <p class="invalid-feedback" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></p>
            </div>
            <div class="mb-5">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock" th:field="*{password}" th:errorclass="is-invalid">
                <p class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <div class="mb-5">
                <button type="submit" class="btn btn-secondary">ログイン</button>
            </div>
        </form>
        <div>
            <a th:href="@{/signup}">新規会員登録はこちら</a>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
